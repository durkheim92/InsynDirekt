name: Daily Data Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # HÄR ÄR FIXEN: Vi ger roboten skrivrättigheter direkt i koden
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Uppdaterad till version 3

      - name: Set up Python
        uses: actions/setup-python@v4 # Uppdaterad till version 4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run scraper
        run: python Scraper.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git add insyn_data.csv
          git commit -m "Update data" || echo "No changes to commit"
          git push
